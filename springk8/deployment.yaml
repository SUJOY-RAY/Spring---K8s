apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring-container
          image: spring-k8s-demo:latest   # ✅ MUST MATCH docker image
          imagePullPolicy: Never          # ✅ local image
          ports:
            - containerPort: 8080
